<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Django-
        {% block title_block %}
            Home
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'base.css' %}">

</head>
<body>
    <header >
        <div id="nav-left">
            <h1 id="jam"><a href="{% url 'home' %}">Django blog</a></h1> 
        </div>
        <div id="nav-right">
            {%if user.is_authenticated %}
                <a href="{% url 'post_new' %}">Create New blog post</a>
            {% else %}
            <a href="{% url 'login' %}">Create New blog post</a>
                
            {%endif%}    

        </div>
        


    </header> 
    <div>
        {% block content %}
        {% endblock %}
    </div>   
</body>
</html>
